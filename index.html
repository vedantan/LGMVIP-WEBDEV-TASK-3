<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Registration Form For Courses To Apply </h1>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="text" name="gender" id="gender"></td>
					
                </tr>
                <tr>
                    <th>Skill To Apply</th>
                    <td><input type="text" name="skill" id="skill"></td>
					
                </tr>
               
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Enroll Now" onclick="AddRow()"></td>
                    
				</tr>
               
            
			</tbody>
		</table>



        <h3>Enrolled Student</h3>
		<table border="4" id="show">
            
			<thead>
                
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
                    <th>Gender</th>
                    <th>Skill To Apply</th>
                    
				</tr>
               
                  
			</thead>
		</table>
	</center>
	
	<script src="javascript.js"> </script>
</body>
</html>
